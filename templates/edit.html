{% extends "base.html" %}
{% block title %}Edit Staff{% endblock %}
{% block content %}
<h2>Edit Staff Entry</h2>
<form method="POST" enctype="multipart/form-data">
  <div class="mb-3">
    <label>Name</label>
    <input name="name" value="{{ staff.name }}" class="form-control" required>
  </div>
  <div class="mb-3">
    <label>Role</label>
    <input name="role" value="{{ staff.role }}" class="form-control" required>
  </div>
  <div class="mb-3">
    <label>Replace File (optional)</label>
    <input type="file" name="file" class="form-control">
  </div>
  <button class="btn btn-primary">Save</button>
</form>
{% endblock %}
