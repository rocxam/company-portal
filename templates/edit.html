{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Edit Staff Entry</h2>

  <form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input name="name" id="name" class="form-control" value="{{ staff.name }}" required>
    </div>

    <div class="mb-3">
      <label for="role" class="form-label">Role</label>
      <input name="role" id="role" class="form-control" value="{{ staff.role }}" required>
    </div>

    <div class="mb-3">
      <label for="file" class="form-label">Replace File (optional)</label>
      <input type="file" name="file" id="file" class="form-control">
    </div>

    <button type="submit" class="btn btn-success">Save Changes</button>
  </form>
</div>
{% endblock %}
