{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Admin Verification</h2>

  <form method="post" class="mt-3">
    <div class="mb-3">
      <label for="adminpass" class="form-label">Admin Password</label>
      <input name="adminpass" id="adminpass" type="password" placeholder="Admin Password" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Enter Admin Panel</button>
  </form>
</div>
{% endblock %}
