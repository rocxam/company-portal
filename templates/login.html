<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
  <h2>Login</h2>
  <form method="post" action="/login">

    <input name="email" type="email" required><br><br>

    <input name="password" type="password" required><br><br>

    <button type="submit">Login</button>
  </form>
</body>
</html>
